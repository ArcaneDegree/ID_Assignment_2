<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="sign_up.css">
    </head>

    <body>
        <div class="container">
            <form id="sign_up_form" method="post" action="index.html">
                <div class="sign_up_fields_form_div">
                    <h1>FastDoc Sign Up Form</h1>

                    <label class="input_field_label">Name</label>
            
                    <input id="name_input_box" class="inputBox" type="text"/>

                    <label class="input_field_label">Email Address</label>

                    <input id="email_address_input_box" class="inputBox" type="text"/>

                    <label class="input_field_label">Password</label>

                    <input id="passwd_input_box" class="inputBox" type="password"/>

                    <div id="sign_up_status_box" class="sign_up_status_box">
                        <p id="sign_up_status_box_p">The sign up status will be shown here.</p>
                    </div>
            
                    <input type="submit" class="submit-btn"/>

                    <button id="return_to_homepage_btn" class="submit-btn" type="button">Return to Homepage</button>
                </div>
            </form>
        </div>
    </body>

    <script src="libraries/fastdoc_api.js"></script>
    <script src="sign_up.js"></script>
</html>
